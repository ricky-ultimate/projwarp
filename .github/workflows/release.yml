name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $NAME = "projwarp-${{ github.ref_name }}-${{ matrix.target }}"
          mkdir $NAME
          cp "target/${{ matrix.target }}/release/projwarp.exe" "$NAME/"
          cp README.md LICENSE "$NAME/"
          Compress-Archive -Path $NAME -DestinationPath "$NAME.zip"
          echo "ASSET=$NAME.zip" >> $env:GITHUB_ENV

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          NAME="projwarp-${{ github.ref_name }}-${{ matrix.target }}"
          mkdir $NAME
          cp "target/${{ matrix.target }}/release/projwarp" "$NAME/"
          cp README.md LICENSE "$NAME/"
          tar -czf "$NAME.tar.gz" "$NAME"
          echo "ASSET=$NAME.tar.gz" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ASSET }}

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ASSET }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
